name: Build & Publish RubyGem

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle config set frozen false
          bundle install

      - name: Build Gem
        run: gem build *.gemspec

      - name: Publish to GitHub Packages
        env:
          GEM_HOST_API_KEY: ${{ secrets.GH_PACKAGES_TOKEN }}
          OWNER: ${{ github.repository_owner }}
        run: |
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":https://rubygems.pkg.github.com/${OWNER}: ${GEM_HOST_API_KEY}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem build *.gemspec
          gem push --host https://rubygems.pkg.github.com/${OWNER} *.gem

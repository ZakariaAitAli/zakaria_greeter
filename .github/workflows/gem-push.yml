name: Build & Publish RubyGem

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build Gem
        run: gem build *.gemspec

      - name: Publish to GitHub Packages
        env:
          GEM_HOST_API_KEY: "Bearer ${{ secrets.GITHUB_TOKEN }}"
          OWNER: ${{ github.repository_owner }}
        run: |
          mkdir -p ~/.gem
          printf -- "---\n:https://rubygems.pkg.github.com/${OWNER}: ${GEM_HOST_API_KEY}\n" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push --host https://rubygems.pkg.github.com/${OWNER} *.gem

      # optional: publish to RubyGems.org if the token exists
      - name: Publish to RubyGems.org
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}
        run: |
          if [ -n "$RUBYGEMS_API_KEY" ]; then
            echo "Publishing to RubyGems.org..."
            mkdir -p ~/.gem
            printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}\n" > ~/.gem/credentials
            chmod 0600 ~/.gem/credentials
            gem push *.gem
          else
            echo "⏭️ RUBYGEMS_AUTH_TOKEN not set — skipping RubyGems.org publish."
          fi

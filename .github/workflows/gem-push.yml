name: Ruby Gem

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Publish RubyGem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2 # match your gemspec
          bundler-cache: true

      # ----------------------------
      # 🧱 Build gem
      # ----------------------------
      - name: Build Gem
        run: gem build *.gemspec

      # ----------------------------
      # 🚀 Publish to GitHub Packages
      # ----------------------------
      - name: Publish to GitHub Packages
        env:
          GEM_HOST_API_KEY: "Bearer ${{ secrets.GITHUB_TOKEN }}"
          OWNER: ${{ github.repository_owner }}
        run: |
          mkdir -p ~/.gem
          printf -- "---\n:https://rubygems.pkg.github.com/${OWNER}: ${GEM_HOST_API_KEY}\n" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push --host https://rubygems.pkg.github.com/${OWNER} *.gem

      # ----------------------------
      # 🌍 Publish to RubyGems.org
      # (optional – only if RUBYGEMS_AUTH_TOKEN is set)
      # ----------------------------
      - name: Publish to RubyGems.org
        if: secrets.RUBYGEMS_AUTH_TOKEN != ''
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}
        run: |
          mkdir -p ~/.gem
          printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}\n" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push *.gem
